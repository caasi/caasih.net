<!DOCTYPE html>
<html>
  <head>
    <!-- original project: https://glitch.com/edit/#!/learned-kicker -->
    <title>Hello WebVR!</title>
    <meta name="description" content="Hello WebVR!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 0">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.75 -5" radius="1.25" color="#EF2D5E">
          <a-ring color="#F90" radius-inner="1.35" radius-outer="1.45"></a-ring>
          <a-ring position="0 0 1" color="#F90" radius-inner="0.8" radius-outer="0.9"></a-ring>
        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-torus-knot position="-3 1.5 -3" color="#B84A39" arc="180" p="2" q="7" radius="0.75" radius-tubular="0.05"></a-torus-knot>
        <a-dodecahedron position="3 1.5 -3" color="#FF9268" radius="0.75"></a-dodecahedron>
        <a-sky color="#ECECEC"></a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
